<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-title">
          <img src="images/image-equilibrium.jpg" alt="equilibrium-img" />
          <div class="img-overlay">
            <img src="images/icon-view.svg" alt="icon-view" />
          </div>
        </div>
        <div class="card-body">
          <h2>Equilibrium #3429</h2>
          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="abt">
            <div class="eth">
              <img
                class="eth-img"
                src="images/icon-ethereum.svg"
                alt="eth-img"
              />
              <p class="eth-price">0.041 ETH</p>
            </div>
            <div class="time">
              <img
                class="clock-img"
                src="images/icon-clock.svg"
                alt="clock-img"
              />
              <p class="time">3 days left</p>
            </div>
          </div>
          <hr />
          <div class="avatar">
            <img
              class="avatar-img"
              src="images/image-avatar.png"
              alt="avatar-img"
            />
            <p>Creation of <span class="avatar-name">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Bamise2?tab=repositories" target="_blank"
        >Shogbesan Oluwabamise</a
      >.
    </footer>
  </body>
</html>
